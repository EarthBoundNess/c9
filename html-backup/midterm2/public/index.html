<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Shopping site</title>
</head>

<body>
  <div class="header">
    <div class="title">
      <h1>Shopping Interface</h1>
    </div>
  </div>
  <div id="app" class="content">
    <h2>Current Products</h2>
      <div class="image" v-for="item in items">
        <p> <input v-model="checkedItems" type="checkbox" :value="item.name"> {{item.name}} - price ${{item.price}} <img :src="item.url" /></p><br>
      </div>
      <button @click="purchase">Submit Purchase</button>
    <h2>Shopping Cart</h2>
    <div v-if="cart">
      <div class="cart" v-for="cartItem in cart">
        <p>{{cartItem.name}} - price ${{cartItem.price}} <img :src="cartItem.url" /></p><br>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <footer>
      <hr>
      <p><a href="admin.html">Admin</a></p>
      <p><a href="https://github.com/BYUCS260/midterm-2-EarthBoundNess">GitHub repo</a></p>
    </footer>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
